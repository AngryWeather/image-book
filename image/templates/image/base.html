<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>ImageBook</title>
</head>
<body>
<nav class="navbar text-bg-dark border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand">ImageBook</a>
    <form class="d-flex">
      {% if user.is_authenticated %}
      <a href="#" class="nav-item nav-link my-auto mx-2">{{ user.username }}</a>
      <a href="{% url 'user-logout' %}" class="nav-item nav-link my-auto mx-2">Logout</a>
      {% else %}
      <a href="{% url 'user-login' %}" class="nav-item nav-link my-auto mx-2">Login</a>
      <a href="{% url 'user-register' %}" class="nav-item nav-link my-auto mx-2">Register</a>
      {% endif %}
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
  </div>
</nav>
{% block content %}
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
