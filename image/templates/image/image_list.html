{% extends "image/base.html" %}
{% block content %}
{% for image in object_list %}
<article class="col col-lg-6 mx-auto">
  <h2>{{ image.title }}</h2>
  <div class="mb-3 ">
    <a href="#">{{ image.author }}</a>
    <small class="text-muted">{{ image.date_posted|date:"F d, Y" }}</small>
  </div>
  <img class="img-fluid" src="{{ image.image.url }}" alt="">
</article>
{% endfor %}
{% endblock content %}
